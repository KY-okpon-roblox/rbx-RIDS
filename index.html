<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列車運行情報配信Webアプリケーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">

    <div id="auth-section" class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M10 3.44C10.5 3.17 11.23 3 12 3s1.5.17 2 .44"></path><path d="M5 11V6a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v5"></path><path d="M5 11v8"></path><path d="M19 11v8"></path><path d="M5 19h14"></path><path d="M7 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"></path><path d="M17 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"></path><path d="M9 11h6"></path></svg>
                <h1 class="text-4xl font-bold text-white tracking-wider">Discord 列車運行情報</h1>
            </div>
        </header>
        <div class="w-full max-w-sm bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 rounded-xl shadow-2xl shadow-blue-500/10">
            <div class="p-6 border-b border-gray-700/50">
                <h2 class="text-2xl font-semibold text-white text-center">ログイン</h2>
            </div>
            <form id="login-form">
                <div class="p-6 space-y-6">
                    <div id="login-error" class="bg-red-500/20 text-red-300 border border-red-500/30 p-3 rounded-md flex items-center gap-3 text-sm hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><path d="M12 9v4"></path><path d="M12 17h.01"></path></svg>
                        <span id="login-error-message"></span>
                    </div>
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1.5">ユーザー名</label>
                        <input id="username" type="text" required autocomplete="username" placeholder="ユーザー名を入力" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">パスワード</label>
                        <input id="password" type="password" required autocomplete="current-password" placeholder="パスワードを入力" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-6 bg-gray-900/40 border-t border-gray-700/50 rounded-b-xl flex justify-end gap-4">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-2.5 font-semibold border rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 hover:bg-blue-700 text-white border-transparent focus:ring-blue-500 disabled:bg-blue-500">
                        ログイン
                    </button>
                </div>
            </form>
        </div>
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>All Rights Reserved. © 2024　製作者：Google Gemini・KY_okpon</p>
        </footer>
    </div>

    <div id="app-section" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-2xl mx-auto space-y-8">
        <header class="text-center">
          <div class="flex items-center justify-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M10 3.44C10.5 3.17 11.23 3 12 3s1.5.17 2 .44"></path><path d="M5 11V6a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v5"></path><path d="M5 11v8"></path><path d="M19 11v8"></path><path d="M5 19h14"></path><path d="M7 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"></path><path d="M17 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"></path><path d="M9 11h6"></path></svg>
            <h1 class="text-4xl font-bold text-white tracking-wider">Discord 列車運行情報</h1>
          </div>
          <p class="text-gray-400 mt-2">設定した運行情報をDiscordに送信します。</p>
        </header>

        <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 rounded-xl shadow-2xl shadow-blue-500/10">
          <div class="p-6 border-b border-gray-700/50">
            <h2 class="text-2xl font-semibold text-white">通知設定</h2>
            <p class="text-gray-400">運行情報と送信先を選択し、通知内容をカスタマイズします。</p>
          </div>
          <div class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="channelSelect" class="block text-sm font-medium text-gray-300 mb-1.5">送信先チャンネル</label>
                    <div class="relative w-full">
                        <select id="channelSelect" class="w-full appearance-none px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out disabled:bg-gray-800 disabled:cursor-not-allowed"></select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="operationStatus" class="block text-sm font-medium text-gray-300 mb-1.5">措置</label>
                    <div class="relative w-full">
                        <select id="operationStatus" name="operationStatus" class="w-full appearance-none px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"></select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="companyName" class="block text-sm font-medium text-gray-300 mb-1.5">会社名</label>
                <div class="relative w-full">
                  <select id="companyName" name="companyName" class="w-full appearance-none px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"></select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                </div>
              </div>
              <div class="space-y-2">
                <label for="trainLine" class="block text-sm font-medium text-gray-300 mb-1.5">路線名</label>
                <div id="train-line-container"></div>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div id="delay-reason-container" class="space-y-2 hidden">
                <label for="delayReason" class="block text-sm font-medium text-gray-300 mb-1.5">遅延理由</label>
                <input id="delayReason" name="delayReason" type="text" placeholder="例: 急病人救護のため" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" required>
              </div>
              <div id="affected-section-container" class="space-y-2 hidden">
                <label for="affectedSection" class="block text-sm font-medium text-gray-300 mb-1.5">支障区間</label>
                <input id="affectedSection" name="affectedSection" type="text" placeholder="例: 新宿～東京駅間" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" required>
              </div>
            </div>

            <div id="cancelled-trains-container" class="space-y-2 hidden">
              <label id="cancelledTrainsLabel" for="cancelledTrains" class="block text-sm font-medium text-gray-300 mb-1.5"></label>
              <input id="cancelledTrains" name="cancelledTrains" type="text" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" required>
            </div>

            <div class="space-y-2">
              <label for="customMessage" class="block text-sm font-medium text-gray-300 mb-1.5">補足情報 (任意)</label>
              <textarea id="customMessage" name="customMessage" placeholder="例: 振替輸送を実施しています。詳細は駅係員にお尋ねください。" rows="3" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out resize-y"></textarea>
            </div>
            <div class="space-y-2">
              <label for="mention" class="block text-sm font-medium text-gray-300 mb-1.5">メンション (任意)</label>
              <input id="mention" name="mention" type="text" placeholder="@everyone または <@&ROLE_ID>" class="w-full px-4 py-2.5 bg-gray-700/50 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-6 bg-gray-900/40 border-t border-gray-700/50 rounded-b-xl flex justify-end gap-4">
            <button id="test-send-button" class="inline-flex items-center justify-center px-6 py-2.5 font-semibold border rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed bg-gray-600 hover:bg-gray-700 text-gray-100 border-gray-500 focus:ring-gray-400 disabled:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14.5 2v17.5c0 1.4-1.1 2.5-2.5 2.5h0c-1.4 0-2.5-1.1-2.5-2.5V2"></path><path d="M8.5 2h7"></path><path d="M14.5 16h-5"></path></svg>
                <span id="test-send-button-text">テスト送信</span>
            </button>
            <button id="send-button" class="inline-flex items-center justify-center px-6 py-2.5 font-semibold border rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 hover:bg-blue-700 text-white border-transparent focus:ring-blue-500 disabled:bg-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path></svg>
                <span id="send-button-text">運行情報を送信</span>
            </button>
          </div>
        </div>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>All Rights Reserved. © 2024　製作者：Google Gemini・KY_okpon</p>
        </footer>
      </div>
    </div>
    
    <div id="status-toast" class="hidden fixed bottom-4 right-4 max-w-sm w-full z-50 p-4 rounded-lg flex items-center gap-3 transition-all duration-300 shadow-lg border" role="alert">
        <div id="status-toast-icon"></div>
        <p id="status-toast-message" class="font-medium"></p>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
